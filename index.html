<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Logo-->
    <link rel="shortcut icon" href="/public/assets/img/favicon-32x32.png">
    <!--Page Title-->
    <title>Frontend Mentor</title>
    <!--CSS File-->
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <!--Google Fonts-->
    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!--Fraunces-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__card">
            <div class="main__card__parts main__card__part--one">
                <img src="/public/assets/img/image-product-desktop.jpg" alt="Image Product" class="main__card__parts__thumbnail--desktop main__card__part--one__thumbnail--desktop">
                <img src="/public/assets/img/image-product-mobile.jpg" alt="Image Product" class="main__card__parts__thumbnail--mobile main__card__part--one__thumbnail--mobile">
            </div>
            <div class="main__card__parts main__card__part--two">
                <h3 class="main__card__parts__subtitle main__card__part--two__subtitle">P E R F U M E</h3>
                <h1 class="main__card__parts__title main__card__part--two__title">Gabrielle  Essence Eau  De Parfum</h1>
                <p class="main__card__parts__text main__card__part--two__text">A floral, solar and voluptuous <br> interpretation composed bt <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
                <div class="main__card__parts__prices main__card__part--two__prices">
                    <h1 class="main__card__parts__prices__reduced-price main__card__part--two__prices__reduced-price">$149.99</h1>
                    <h3 class="main__card__parts__prices__price main__card__part--two__prices__price">$169.99</h3>
                </div>
                <button type="submit" class="main__card__parts__buy main__card__part--two__buy"><img src="/public/assets/img/icon-cart.svg" alt="cart" class="main__card__parts__buy__cart main__card__part--two__buy__cart"> Add to cart</button>
            </div>
        </div>
    </main>

</html>
